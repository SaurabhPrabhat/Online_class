<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'summary.css')}}">

    <style>
        .nav {
            background-color: #333;
            overflow: hidden;
            height: 50px;
            width: 100%;
            display: flex;
            padding-top: 20px;
            justify-content: space-around;
            /* padding: 20px 20px; */
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #555;
        }

        .meeting,
        .about {
            margin-right: 10px;
        }

        
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            /* position: fixed; */
            bottom: 0;
            width: 100%;
        }

        .fa {
            margin: 0 5px;
        }
    
    </style>

</head>

<body>
    <div class="nav">
        <div class="meeting">
            <a href="/meeting">Meeting</a>
        </div>
        <div class="about">
            <a href="/about">About Us</a>
        </div>
    </div>
    <div class="container">
        <div class="cont">
            <h1>Original text</h1>
            <div class="txt-area">
                {{ original_txt }}
            </div>
        </div>
        <div class="cont">
            <h1>Summarised text</h1>
            <div class="text-area">
                {{ summary }}
            </div>
            <button id="downloadBtn">Download Summary as PDF</button>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> el_wey. All rights reserved. <i class="fa fa-clock-o"></i> <span id="currentTime"></span></p>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            document.getElementById('currentTime').textContent = hours + ':' + minutes + ':' + seconds;
        }

        updateTime(); 
        setInterval(updateTime, 1000);
    </script>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            fetch('{{ url_for("download_pdf") }}', {
                method: 'POST', // Assuming your download_pdf route handles POST requests
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    rawtext: '{{ original_txt }}' // Pass the original text here if needed
                })
            }).then(response => response.blob())
              .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'summary.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
              });
        });
    </script>
</body>

</html>
